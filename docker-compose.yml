services:
  react-a11y-test:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: react-a11y-test  # Internal container hostname (for Docker networking)
    ports:
      - "3000:3000"  # Map container port 3000 to host port 3000
                     # Access from browser: http://localhost:3000
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with hot reload
  react-a11y-test-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    hostname: react-a11y-test-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - dev
